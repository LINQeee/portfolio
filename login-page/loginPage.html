<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/acaa438d26.js" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <img src="/images/loginBackground.jpg" alt="">
    <div id="succesNote" class="succesNotification">
        <div class="noteHeader">Successful!</div>
        <div class="line"></div>
        <div class="noteMessage">Your account has been created successfuly!</div>
        <div id="succesCooldown" class="cooldown"></div>
    </div>
    <div id="errorNote" class="errorNotification">
        <div class="noteHeader">Error!</div>
        <div class="line"></div>
        <div class="noteMessage">We couldn't create an account!</div>
        <div id="errorCooldown" class="cooldown"></div>
    </div>
    <div class="mainBox">
        <span id="header" class="header">Login to Your Account</span>
        <form>
        <div id="username" class="formItem">
            <i class="fa-regular fa-user"></i>
            <input id="usernameInput" type="text" oninput="setValue('usernameInput', false)" type="text" required value="" spellcheck="false" maxlength="20" autocomplete="off">
        <div class="inputHead">Username</div>
            </div>
        <div id="email" class="formItem">
            <i class="fa-regular fa-envelope"></i>
            <input id="emailInput" type="text" oninput="setValue('emailInput', false)" type="text" required value="" spellcheck="false" maxlength="20" autocomplete="off">
            <div class="inputHead">Email</div>
        </div>
        <div id="password" class="formItem">
            <i class="fa-solid fa-lock"></i>
            <input id="passwordInput" oninput="setValue('passwordInput', true)" type="text" required value="" spellcheck="false" maxlength="20" autocomplete="off">
            <div class="inputHead">Password</div>
        </div>
        <a class="link" href="#" style="display: inline-block; margin-left: 10px; margin-top: 35px;">Forgot Password</a>
        <div class="additional">
            <div style="display: inline">
            <input id="remember" type="checkbox">
            <label class="check"></label>
            <div class="additionalText">Remember me</div>
            </div>
            <div style="display: inline;">
            <div id="signAdvice" class="additionalText">Doesn't have an account yet?</div>
            <a id="signLink" class="link" onclick="switchToRegister()">Sign Up</a>
            </div>
        </div>
        <div class="button">
        <button id="submit" type="submit" onclick="tryLogin()">login</button>
        </div>
        </form>
    </div>

    <script src="logic.js"></script>
</body>
</html>
